<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Форма</title>
   <link rel="stylesheet" href="css/style.css">
   
</head>

<body>

   <article class="container">
      <div class="block-form">
         <h1 class="signup-text">Авторизация</h1>
         <div class="underline"></div>
         <form action="" class="js-form" novalidate>
            <div class="block-send">
               <p>
                  <input type="text" id="login" placeholder="Логин" class="send js-input">
               </p>
               <p>
                  <input type="password" id="password" placeholder="Пароль" class="send js-input">
               </p>
               <input type="phone" id="phone" placeholder="Телефон" class="send js-input js-input-phone">
               <input type="email" name="email" id="email" placeholder="Email" class="send js-input js-input-email">
               <p>
                  <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy-check">
               <label for="privacy_check" class="checkbox__label">Accept privacy police</label>
               </p>
               
            </div>
            <div class="block-btn">
               <p>
                  <button type="submit" class="btn">Вход</button>
               </p>
               <p>
                  <button class="btn-up icon-up">Зарегистрироваться</button>
               </p>
            </div>
         </form>
      </div>
      </div>
   </article>
</body>
<script src="main.js"></script>
</html>
